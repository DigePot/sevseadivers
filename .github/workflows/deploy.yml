name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # â¬‡ï¸ FRONTEND BUILD
      - name: ðŸ“¦ Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: ðŸ› ï¸ Build frontend
        working-directory: client
        run: npm run build

      - name: ðŸ§¹ Clean frontend directory on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: sudo rm -rf /var/www/sevseadivers-frontend/*

      - name: ðŸš€ Upload frontend to VPS (with index.html)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          source: "client/dist/"
          target: "/var/www/sevseadivers-frontend"

      # â¬‡ï¸ BACKEND DEPLOY
      - name: ðŸ”„ Deploy backend via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/sevseadivers/server

            echo "ðŸ”„ Pulling latest code..."
            git reset --hard
            git clean -fd -e upload/
            git pull origin main

            echo "ðŸ“¦ Installing backend dependencies..."
            npm install --force

            echo "ðŸ“ Writing .env file..."
            cat > /home/sevseadivers/server/config/.env <<EOF
            DB_URL=${{ secrets.DB_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            PORT=${{ secrets.PORT }}
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            EMAIL_SERVICE=${{ secrets.EMAIL_SERVICE }}
            EMAIL_USER=${{ secrets.EMAIL_USER }}
            EMAIL_PASS=${{ secrets.EMAIL_PASS }}
            EOF

            echo "ðŸš€ Restarting backend..."
            pm2 reload sevseadivers-backend || pm2 start server.js --name sevseadivers-backend
